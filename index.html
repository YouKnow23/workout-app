    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Workout App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Workout Journal</h1>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu" class="page">
            <div class="page-nav">
                <button class="btn btn-primary" onclick="showCreateTemplate()">
                    ‚ûï Create Template
                </button>
            </div>

            <div id="templateGrid" class="template-grid">
                <!-- Templates will be loaded here -->
            </div>
        </div>

        <!-- Create Template Page -->
        <div id="createTemplate" class="page hidden">
            <div class="page-nav">
                <button class="btn" onclick="showMainMenu()">
                    ‚Üê Back
                </button>
                <button class="btn btn-primary" onclick="saveTemplate()">
                    üíæ Save Template
                </button>
            </div>

            <div class="template-form">
                <div class="form-group">
                    <label for="templateName">Template Name</label>
                    <input type="text" id="templateName" class="form-input" placeholder="Enter template name...">
                </div>
            </div>

            <div id="exerciseContainer">
                <!-- Exercise blocks will be added here -->
            </div>

            <button class="btn btn-secondary" onclick="addExercise()">
                ‚ûï Add Exercise
            </button>
        </div>

        <!-- Workout Session Page -->
        <div id="workoutSession" class="page hidden">
            <div class="page-nav">
                <button class="btn" onclick="showMainMenu()">
                    ‚Üê Back
                </button>
                <button class="btn btn-primary" onclick="finishWorkout()">
                    ‚úÖ Finish Workout
                </button>
            </div>

            <div id="workoutContainer">
                <!-- Workout exercises will be loaded here -->
            </div>

            <div class="workout-timer" id="workoutTimer">
                <div class="workout-date" id="workoutDate"></div>
                <div class="workout-time">00:00</div>
            </div>
        </div>

        <!-- Workout History Page -->
        <div id="workoutHistory" class="page hidden">
            <div class="page-nav">
                <button class="btn" onclick="showMainMenu()">
                    ‚Üê Back
                </button>
            </div>

            <div id="historyContainer">
                <!-- Workout history will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="bottom-nav-btn active" id="homeBtn" onclick="showMainMenu()">
            <div class="bottom-nav-icon">üè†</div>
            <div>Home</div>
        </button>
        <button class="bottom-nav-btn" id="historyBtn" onclick="showWorkoutHistory()">
            <div class="bottom-nav-icon">üìä</div>
            <div>History</div>
        </button>
    </div>

    <!-- Modals -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3 id="confirmTitle">Confirm Action</h3>
            <p id="confirmMessage">Are you sure?</p>
            <div class="modal-buttons">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>
